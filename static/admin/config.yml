backend:
  name: gitlab
  repo: mantasandri/quire-iiif-test
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/img"

collections: # A list of collections the CMS should be able to edit
  - name: "page" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Page" # Used in the UI, ie.: "New Post"
    folder: "content"
    slug: "{{year}}-{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Subtitle", name: "subtitle", widget: "string", tagname: "h2"}
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mma",
        }
      - {
          label: "Cover Image",
          name: "image",
          widget: "image",
          required: false,
          tagname: "",
        }
      - {label: "Abstarct", name: "Abstarct", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
    meta:
      - {label: "SEO Description", name: "description", widget: "text"}
